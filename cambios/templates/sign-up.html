{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greencomunidad Sign-up</title>
    <link rel="stylesheet" href="{%static '/css/style-signup.css'%}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="caja">
        <form method="post" action="/registrar">{% csrf_token %}
            <h1>Registrate</h1>
            <div class="usuario">
                <input type="text" placeholder="Usuario" required name="nombree">
            </div>
            <div class="usuario">
                <input type="text" placeholder="Correo" required name="correo">
            </div>
            <div class="usuario">
                <input type="password" placeholder="Contraseña" required name="contraseña">
            </div>
            <button onclick="location.href='/ciudad'" type="submit" class="btn">Crear cuenta</button>
        </form>
    </div>

</body>
</html>
